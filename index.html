<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeknnecT</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo-bg">
                <svg viewBox="0 0 602 105" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0C0 0 239.5 4 325 22C400.416 37.877 408.5 48.8182 481.5 82C525.5 102 602 105 602 105H0V0Z" fill="#F3EFD0"/>
                </svg>
            </div>
            <div class="logo-content">
                <img src="assets/images/logo.png" alt="TeknnecT Logo" class="logo-img">
                <span class="brand-name">Tek<span class="highlight">nnec</span>T</span>
            </div>
        </div>

        <button class="hamburger" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <nav class="main-nav">
            <a href="#">Home</a>
            <a href="#">Trade</a>
            <a href="#">Rent</a>
            <a href="#">Lost & Found</a>
            <a href="#">Donation</a>
        </nav>

        <div class="nav-actions">
            <button class="message-btn" aria-label="Messages">
                <i class="fas fa-envelope"></i>
            </button>
            <button class="post-btn">Post Item</button>
            <div class="profile-dropdown">
                <i class="fas fa-user-circle"></i>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </header>

    <script src="assets/script.js"></script>
</body>
</html>
